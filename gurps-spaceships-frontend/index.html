<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GURPS Spaceships Construction Program</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header><h1>Let's Build A Spaceship!</h1></header>

  <main>
    <div class="rules">
      <ul>
        <li>Superscience</li>
        <li>Pickle</li>
      </ul>
    </div>
    <div class="ship">
      <div class="card">
        <h2>Front</h2>
        <table>
          <tr><td>1:</td></tr>
          <tr><td>2:</td></tr>
          <tr><td>3:</td></tr>
          <tr><td>4:</td></tr>
          <tr><td>5:</td></tr>
          <tr><td>6:</td></tr>
          <tr><td>Core:</td></tr>
        </table>
        <br>
      </div>

      <div class="card">
        <h2>Center</h2>
        <table>
          <tr><td>1:</td></tr>
          <tr><td>2:</td></tr>
          <tr><td>3:</td></tr>
          <tr><td>4:</td></tr>
          <tr><td>5:</td></tr>
          <tr><td>6:</td></tr>
          <tr><td>Core:</td></tr>
        </table>
      </div>

      <div class="card">
        <h2>Rear</h2>
        <table>
          <tr><td>1:</td></tr>
          <tr><td>2:</td></tr>
          <tr><td>3:</td></tr>
          <tr><td>4:</td></tr>
          <tr><td>5:</td></tr>
          <tr><td>6:</td></tr>
          <tr><td>Core:</td></tr>
        </table>
      </div>
    </div>
  </main>

  <script src="./src/index.js"></script>
</body>
</html>
